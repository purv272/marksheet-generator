<!DOCTYPE html>
<html>
<head>
    <title>Marksheet Data File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .entry {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        h1 {
            text-align: center;
            color: #004080;
        }
    </style>
</head>
<body>
    <h1>Marksheet Data File Contents</h1>
    {% for entry in entries %}
    <div class="entry">
        <form method="post" action="{% url 'delete_marksheet_entry' forloop.counter0 %}">
            {% csrf_token %}
            <button type="submit" class="delete-button">Delete</button>
        </form>
        <a href="{% url 'edit_marksheet_entry' forloop.counter0 %}" class="edit-button">Edit</a>
        {{ entry }}
    </div>
    {% empty %}
    <p>No marksheet data found.</p>
    {% endfor %}
</body>
</html>
